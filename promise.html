<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        // resolve , reject , all , race                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
        // resolve == then,reject == catch
        let promise = new Promise((resolve,reject) => {
            resolve();
        })

        promise.then(response => {
            console.log("成功");
        }).catch(error => {
            console.log("失败");
        })

    </script>
</body>
</html>
